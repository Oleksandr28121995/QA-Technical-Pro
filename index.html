<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Перевірка кількості років</title>
</head>
<body>
<script>
  let year = prompt("Введіть кількість років:");
  let resultMessage = "";

  if (!isNaN(year) && year !== '' && year >= 0) {
    if (year === '1' || year % 10 === 1 && year % 100 !== 11) {
      resultMessage = year + " рік";
    } else if (year % 10 >= 2 && year % 10 <= 4 && (year % 100 < 10 || year % 100 >= 20)) {
      resultMessage = year + " роки";
    } else {
      resultMessage = year + " років";
    }
  } else {
    resultMessage = "Введено некоректне число або від'ємне число.";
  }

  document.write("<h1>" + resultMessage + "</h1>");
</script>
</body>
</html>
